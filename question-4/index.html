<!-- Write a JavaScript function to add rows to a table -->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Insert row in a table</title>
  <script>
    let rowCount = 2;
    function insert_Row() {
      rowCount += 1;
      const newR = document.createElement("tr");
      for (let index = 0; index < 2; index++) {
        const td = document.createElement("td");
        const textNode = document.createTextNode(`Row${rowCount} cell${index + 1}`);
        td.appendChild(textNode);               
        newR.appendChild(td);
      }
      document.querySelector("table").appendChild(newR);
  }
  </script>
</head>

<body>
  <table id="sampleTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
  </table>
  <br>
  <input type="button" onclick="insert_Row()" value="Insert row">
</body>

</html>
