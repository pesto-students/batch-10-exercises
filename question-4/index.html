<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Insert row in a table</title>
  <script>
    function insert_Row() {
      const currentRows = this.sampleTable.rows.length;
      const newRow = this.sampleTable.insertRow();
      const newCell1 = newRow.insertCell();
      const newCell2 = newRow.insertCell();
      newCell1.innerHTML = `Row${currentRows + 1} cell1`;
      newCell2.innerHTML = `Row${currentRows + 1} cell2`;
    }
  </script>

</head>

<body>
  <table id="sampleTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
  </table>
  <br>
  <input type="button" onclick="insert_Row()" value="Insert row">

</body>

</html>
