<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS grids example</title>
  <style>
    .wrapper {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-gap: 10px;
      justify-content: space-evenly;
      margin: 0 auto;
      max-width: 70vw;
    }
    .span6 {
      grid-column: span 6;
    }
    .span3 {
      grid-column: span 3;
    }
    .span2 {
      grid-column: span 2;
    }
    .col {
      background-color: #ef9495;
    }
    .tallrow {
      grid-row: span 8;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="col">1</div>
    <div class="col">2</div>
    <div class="col">3</div>
    <div class="col">4</div>
    <div class="col">5</div>
    <div class="col">6</div>
    <div class="col">7</div>
    <div class="col">8</div>
    <div class="col">9</div>
    <div class="col">10</div>
    <div class="col">11</div>
    <div class="col">12</div>
    <div class="col tallrow">13some content</div>
    <div class="col span6 tallrow">14this is more content</div>
    <div class="col span3 tallrow">15this is less</div>
    <div class="col span2 tallrow">16</div>
  </div>
</body>

</html>
