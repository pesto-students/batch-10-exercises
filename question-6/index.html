<!-- Write a JavaScript function that creates a table, accept row, column numbers from the
  user, and input row-column number as content (e.g. Row-0 Column-0) of a cell. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Change the content of a cell</title>
  <style type="text/css">
    body {
      margin: 30px;
    }
  </style>
  <script>
    function createTable() {
      const tableEl = document.querySelector("table#myTable");
      tableEl.innerHTML = '';
      const rowCount = document.querySelector("input#row").value;
      const colCount = document.querySelector("input#col").value;
      for (let indexR = 0; indexR < rowCount; indexR++) {
        const rowEl = document.createElement("tr");
        for (let indexC = 0; indexC < colCount; indexC++) {
          const colEl = document.createElement("td");
          colEl.textContent = `Row-${indexR} Column-${indexC}`
          rowEl.appendChild(colEl);
        }
        tableEl.appendChild(rowEl);
      }
    }
  </script>
</head>

<body>
  <table id="myTable" border="1">
  </table>
  <form>
    <label for="row">Rows:</label>
    <input type="number" name="row" id="row" min="1" value="1"/>
    <label for="col">Columns:</label>
    <input type="number" name="col" id="col" min="1" value="1"/>
    <input type="button" onclick="createTable()" value="Create the table">
  </form>
</body>

</html>
