<!-- Write a JavaScript function that creates a table, accept row, column numbers from the
  user, and input row-column number as content (e.g. Row-0 Column-0) of a cell. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Create Table | Q6</title>
  </head>
  <body>
    <header></header>
    <main>
      <form id="createTableForm">
        <fieldset>
          <legend>Change Content</legend>
          <label for="tableRow">Enter Row:</label><br />
          <input type="number" name="tableRow" required="true" /><br />
          <label for="tableCol">Enter Col:</label><br />
          <input type="number" name="tableCol" required="true" /><br />
          <br />
          <input
            type="button"
            onclick="createTable()"
            value="Create the table"
          />
        </fieldset>
      </form>
      <p class="messageLog"></p>
      <table id="newTable" border="1">
        <tbody></tbody>
      </table>
    </main>
    <footer></footer>
    <script src="./question6.js"></script>
  </body>
</html>
