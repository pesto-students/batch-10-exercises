<!-- Write a JavaScript function that creates a table, accept row, column numbers from the

<html>

<head>
  <meta charset=utf-8 />

  <style type="text/css">

      margin: 30px;

</head>

<body>
  <table id="myTable" border="1">
  </table>
  <form>
    <input type="button" onclick="createTable()" value="Create the table">

</body>

</html>
