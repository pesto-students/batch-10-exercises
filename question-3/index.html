<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Get Values from Link</title>

  <script>
    function getAttributes() {
      const attributes = [
        'rel',
        'href',
        'hreflang',
        'target',
        'type'
      ];
      let attributesAndValues = attributes.map((attribute) => {
        return `${attribute} : ${this.w3r[attribute]}`;
      })
      alert(attributesAndValues.join('\n'));
    }
  </script>
</head>

<body>
  <p>
    <a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://pesto.tech/">Pesto</a>
  </p>
  <button onclick="getAttributes()">Click here to get attributes value</button>
</body>

</html>
