<!-- Write a JavaScript function to get the values of First and Last name of the following form -->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Return first and last name from a form</title>
  <script>
    function getFormValue() {
      const inputList = document.querySelectorAll("input[type='text']");
      const [fname, lname] = Array.from(inputList).map((node) => node.value);
      console.log({
        fname,
        lname
      });
    }
  </script>
</head>

<body>
  <form id="form1" onsubmit="getFormValue()">
    <label for="fname">First name:</label>
    <input type="text" name="fname" value="David">
    <br> 
    <label for="lname">Last name:</label>
    <input type="text" name="lname" value="Beckham">
    <br>
    <input type="submit" value="Submit" />
  </form>
</body>

</html>
