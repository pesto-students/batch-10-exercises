<!-- Write a JavaScript function that accept row, column, (to identify a particular cell)
  and a string to update the content of that cell. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Change the content of a cell</title>
  <script>
    function changeContent() {
      const changeRow = document.querySelector("select[id='row']").value;
      const changeCol = document.querySelector("select#col").value;
      const text = document.querySelector("input[type='text']").value;
      const selectedTr = document.getElementsByTagName("tr")[changeRow - 1].children[changeCol - 1];
      selectedTr.textContent = text;
    }
  </script>
</head>

<body>
  <table id="myTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
    <tr>
      <td>Row3 cell1</td>
      <td>Row3 cell2</td>
    </tr>
  </table>
  <form>
    <label for="row">Row:</label>
    <select name="row" id="row">
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <label for="col">Col:</label>
    <select name="col" id="col">
      <option value="1" selected>1</option>
      <option value="2">2</option>
    </select>
    <label for="content">Content:</label>
    <input type="text" name="content" id="content" value="sample text"/>
    <input type="button" onclick="changeContent()" value="Change content">
  </form>
</body>

</html>
