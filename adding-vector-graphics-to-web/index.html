<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>vector vs html</title>
    <style>
      header {
        text-align: center;
      }
      main {
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Vector graphics vs Image</h1>
      <p>
        Try to zoom and look at the difference.<br />
        Pinch out for Touch devices to zoom in.<br/>
        In Desktops Use Ctrl + '+' or Ctrl+ Scroll Up to zoom in.
      </p>
    </header>
    <main>
      <figure>
        <img src="images/star.svg" alt="Star Star.svg Vector Graphics" />
        <figcaption>Fig.1 - Star.svg Vector Graphics</figcaption>
      </figure>
      <br />
      <figure>
        <img src="images/star.png" alt="Star Star.png Normal Image" />
        <figcaption>Fig.2 - Star.png Normal Image</figcaption>
      </figure>
    </main>
    <footer></footer>
  </body>
</html>
